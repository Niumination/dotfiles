# Set your personal hyprland configuration here
# For a sample file, please refer to https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/userprefs.t2

# StartUP
exec-once = xhost si:localuser:root
#exec-once = $scrPath/custom/RainbowBorders.sh &
exec-once = ags
#exec-once = ags -r "toggleBars()" &


bind = $mainMod+Shift, K, exec, $scrPath/custom/QuickEdit.sh
bind = $mainMod, Return, exec, $term
bind = $mainMod+Shift, S, exec, Hyde show search

# Koton-AGS
#bind = $mainMod, Space, exec, ags -r "toggleLauncher()"
#bind = $mainMod, N, exec, ags -t quicksettings
#bind = $Ctrl+Alt, B, exec, ags -r "toggleBars()"

# End4-AGS
bind = $mainMod, Space, exec, ags -t sideleft
bind = $mainMod+Alt, Space, exec, ags -t sideright

#HyprPanel

#bind = $mainMod+Alt, Space, exec, ags -t dashboardmenu


# MonitorUpdate-AGS
monitor = ,preferred,auto,auto

# Game

bind = $mainMod+Shift, G, exec, pkill -x rofi || $scrPath/gamelauncher.sh # launch steam game launcher // install steam

# Waybar / Bar related

$scriptsDir = $HOME/.config/waybar

bind = $mainMod, B, exec, pkill -SIGUSR1 waybar # Toggle hide/show waybar 
bind = $mainMod CTRL, B, exec, $scriptsDir/WaybarStyles.sh # Waybar Styles Menu
bind = $mainMod ALT, B, exec, $scriptsDir/WaybarLayout.sh # Waybar Layout Menu
